<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="css/styles.css">
 <title>Practice with Responsive Navigation</title>
</head>
<body>
  <header>
    <div class="container container-nav">
      <div class="site-title">
        <h1>Living the social life</h1>
        <p class="subtitle">a blog exploring minimalism in life</p>
      </div>
      <nav>
        <ul>
          <li><a href="#" class="current-page">Home</a></li>
          <li><a href="#">About Me</a></li>
          <li><a href="#">Recent Posts</a></li>
        </ul>
      </nav>
    </div> <!-- / .container -->
  </header>

  <div class="container">
    <main role="main">
      <article class="featured">
        <h2 class="article-title"></h2>
        <img src="" alt="" class="article-image">
        <p class="article-info"></p>
        <p class="article-body"></p>
        <a href="#" class="article-read-more"></a>
      </article>

      <article class="recent">
        <div class="article-recent-main">
          <h2 class="article-title"></h2>
          <p class="article-body"></p>
        </div>
        <div class="article-recent-secondary">
          <img src="" alt="" class="article-image">
          <p class="article-info"></p>
        </div>
      </article>
      
      <article class="recent">
        <div class="article-recent-main">
          <h2 class="article-title"></h2>
          <p class="article-body"></p>
        </div>
        <div class="article-recent-secondary">
          <img src="" alt="" class="article-image">
          <p class="article-info"></p>
        </div>
      </article>

      <article class="recent">
        <div class="article-recent-main">
          <h2 class="article-title"></h2>
          <p class="article-body"></p>
        </div>
        <div class="article-recent-secondary">
          <img src="" alt="" class="article-image">
          <p class="article-info"></p>
        </div>
      </article>
    </main>

    <aside class="sidebar">
      <div class="sidebar-widget">
        <h2 class="widget-title"></h2>
        <img src="#" alt="" class="widget-image">
        <p class="widget-body"></p>
      </div>


      <div class="sidebar-widget">
        <h2 class="widget-title"></h2>
        <div class="widget-recent-post">
          <h3 class="widget-recent-post-title"></h3>
          <img src="#" alt="" class="widget-image">
        </div>
        <div class="widget-recent-post">
          <h3 class="widget-recent-post-title"></h3>
          <img src="#" alt="" class="widget-image">
        </div>
        <div class="widget-recent-post">
          <h3 class="widget-recent-post-title"></h3>
          <img src="#" alt="" class="widget-image">
        </div>
      </div>

    </aside>

  </div>

  <footer>
    <p></p>
    <p></p>
  </footer>
</body>
</html>
